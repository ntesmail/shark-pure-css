<!-- 基本使用 -->
<section class="code-box">
    <section class="code-box-meta">
        <div class="code-box-title">
            <h3>基本使用</h3>
        </div>
        <div>
            基本使用，最小宽度默认44px、高度22px。<br>基类是.switch，添加状态类.checked使其成为选中状态。
        </div>
    </section>
    <section class="code-box-demo">
        <span class="switch checked"></span>        
        <span class="switch"></span>        
    </section>
    <section class="highlight-wrapper">
        <div transfer>
<span class="switch checked"></span>
<span class="switch"></span>
        </div>
    </section>
</section>
<!-- 状态文字说明 -->
<section class="code-box">
    <section class="code-box-meta">
        <div class="code-box-title">
            <h3>状态文字说明</h3>
        </div>
        <div>
            添加标签span.switch-inner来添加状态文字说明。
        </div>
    </section>
    <section class="code-box-demo">
        <span class="switch checked"><span class="switch-inner">开</span></span>
        <span class="switch"><span class="switch-inner">关</span></span>
    </section>
    <section class="highlight-wrapper">
        <div transfer>
<span class="switch checked"><span class="switch-inner">开</span></span>
<span class="switch"><span class="switch-inner">关</span></span>
        </div>
    </section>
</section>
<!-- 小号开关 -->
<section class="code-box">
    <section class="code-box-meta">
        <div class="code-box-title">
            <h3>小号开关</h3>
        </div>
        <div>
            添加尺寸类.switch-sm成为小号开关，最小宽度默认28px、高度14px。
        </div>
    </section>
    <section class="code-box-demo">
        <span class="switch switch-sm checked"><span class="switch-inner">开</span></span>
        <span class="switch switch-sm"><span class="switch-inner">关</span></span>
    </section>
    <section class="highlight-wrapper">
        <div transfer>
<span class="switch switch-sm checked"><span class="switch-inner">开</span></span>
<span class="switch switch-sm"><span class="switch-inner">关</span></span>
        </div>
    </section>
</section>
