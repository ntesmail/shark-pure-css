<div class="bd-example">
    <p>基础树形</p>
    <ul class="shark-tree tree-open tree-checkable">
        <li>
            <label class="tree-group" style="padding-left: 0px;">
                <a class="tree-icon tree-icon-down"></a>
                <a class="tree-icon tree-icon-check-minus"></a>
                <span class="tree-node-name">所有组件</span>
            </label>
            <ul class="tree-open">
                <li>
                    <label class="tree-group" style="padding-left: 28px;">
                        <a class="tree-icon tree-icon-check"></a>
                        <span class="tree-node-name">autocomplete组件</span>
                    </label>
                </li>
                <li>
                    <label class="tree-group" style="padding-left: 28px;">
                        <a class="tree-icon tree-icon-check-empty"></a>
                        <span class="tree-node-name">dropdown组件</span>
                    </label>
                </li>
                <li>
                    <label class="tree-group" style="padding-left: 28px;">
                        <a class="tree-icon tree-icon-check-empty"></a>
                        <span class="tree-node-name tree-node-selected">fileupload组件</span>
                    </label>
                </li>
            </ul>
        </li>
        <li>
            <label class="tree-group" style="padding-left: 0px;">
                <a class="tree-icon tree-icon-right"></a>
                <a class="tree-icon tree-icon-check-minus"></a>
                <span class="tree-node-name">所有组件</span>
            </label>
        </li>
    </ul>
</div>

</div>
