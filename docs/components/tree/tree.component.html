<div class="bd-example">
    <p>基础树形</p>
    <div class="tree">
        <ul>
            <li>
                <span class="tree-switcher tree-icon tree-icon-down"></span>
                <span class="tree-checkbox tree-icon tree-icon-check-minus"></span>
                <span class="tree-title tree-node-name">所有组件</span>
                <ul class="tree-open">
                    <li>
                        <span class="tree-switcher tree-icon tree-icon-right"></span>
                        <span class="tree-checkbox tree-icon tree-icon-check"></span>
                        <span class="tree-title tree-node-name">autocomplete组件</span>
                        <ul class="tree-open">
                            <li><span class="tree-checkbox tree-icon tree-icon-check"></span>
                                <span class="tree-title tree-node-name">autocomplete组件1</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="tree-checkbox tree-icon tree-icon-check"></span>
                        <span class="tree-title tree-node-name">dropdown组件</span>
                    </li>
                    <li>
                        <span class="tree-checkbox tree-icon tree-icon-check-empty"></span>
                        <span class="tree-title tree-node-name tree-node-selected">fileupload组件</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
