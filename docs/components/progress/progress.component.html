<div class="bd-example">
    <p>进度条</p>
    <div class="progress progress-line progress-show-info">
        <div class="progress-outter">
            <div class="progress-inner">
                <div class="progress-bg" style="width: 30%; height: 10px;"></div>
            </div>
        </div>
        <span class="progress-text">30%</span>
    </div>
    <div class="progress progress-circle">
        <div class="progress-outter">
            <div class="progress-inner">
                <div class="progress-bg" style="width: 60%; height: 10px;"></div>
            </div>
        </div>
    </div>
</div>
<div class="bd-example">
    <p>加载中</p>
    <div class="progress progress-circle" style="width: 100px; height:100px;">
        <svg class="progress-circle-svg" view-box="0 0 100 100">
            <circle cx="50" cy="50" r="25" stroke-width="6" stroke="#f7f7f7" fill="none"></circle>
            <circle cx="50" cy="50" r="25" stroke-width="6" stroke="#108ee9" stroke-dasharray="78 157" fill="none"></circle>
        </svg>
    </div>
    <div class="progress progress-circle progress-show-info" style="width:100px; height:100px;">
        <svg class="progress-circle-svg" view-box="0 0 100 100">
            <circle cx="50" cy="50" r="25" stroke-width="6" stroke="#f7f7f7" fill="none"></circle>
            <circle cx="50" cy="50" r="25" stroke-width="6" stroke="#108ee9" stroke-dasharray="95 157" fill="none"></circle>
        </svg>
        <span class="progress-text">60%</span>
    </div>
</div>
