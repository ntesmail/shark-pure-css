<div class="bd-example">
    <p>进度条</p>
    <div class="progress progress-line">
        <div class="progress-outter">
            <div class="progress-inner">
                <div class="progress-bg" style="width: 60%; height: 3px;"></div>
            </div>
        </div>
    </div>
    <div class="progress progress-line progress-show-info ">
        <div class="progress-outter">
            <div class="progress-inner">
                <div class="progress-bg" style="width: 30%; height: 3px;"></div>
            </div>
        </div>
        <span class="progress-text">30%</span>
    </div>
</div>
<div class="bd-example">
    <p>全屏加载</p>
    <div class="progress-wrap progress-fullscreen">
        <div class="progress progress-circle">
            <svg width="40" height="40" view-box="0 0 40 40">
                <circle cx="20" cy="20" r="18" stroke-width="2" fill="none" class="progress-circle-layer"></circle>
                <circle cx="20" cy="20" r="18" stroke-width="2" stroke-dasharray="56 113" fill="none" class="progress-circle-upper"></circle>
            </svg>
            <span class="progress-text"><i class="icon progress-status-icon"></i></span>
            <div class="progress-loading-text">加载中...</div>
            <button class="btn btn-link progress-cancel-loading" type="button">取消加载</button>
        </div>
    </div>
</div>
<div class="bd-example">
    <p>容器加载</p>
    <div class="progress-wrap" style="width:200px; height:200px; border: 1px solid #ccc;">
        <div class="progress progress-circle progress-show-cancel">
            <svg width="40" height="40" view-box="0 0 40 40">
                <circle cx="20" cy="20" r="18" stroke-width="2" fill="none" class="progress-circle-layer"></circle>
                <circle cx="20" cy="20" r="18" stroke-width="2" stroke-dasharray="60 113" fill="none" class="progress-circle-upper"></circle>
            </svg>
            <span class="progress-text"><i class="icon progress-status-icon"></i></span>
            <div class="progress-loading-text">加载中...</div>
            <button class="btn btn-link progress-cancel-loading" type="button">取消加载</button>
        </div>
    </div>
</div>
<div class="bd-example">
