<h4>
    normal form
</h4>
<hr>
<form class="form">
    <div class="form-item">
        <label class="form-item-label">男：</label>
        <div class="form-item-control">
            <input class="input"/>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item-label">男：</label>
        <div class="form-item-control">
            <input class="input input-sm"/>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item-label">男：</label>
        <div class="form-item-control">
            <input class="input input-lg"/>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item-label">男：</label>
        <div class="form-item-control">
            <span class="switch switch-checked"><span class="switch-inner">开</span></span>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item-label">男：</label>
        <div class="form-item-control">
            <span>男男</span>
        </div>
    </div>
    <div class="form-item form-item-with-help error">
        <label class="form-item-label">学校：</label>
        <div class="form-item-control">
            <input class="input input-lg"/>
            <div class="form-item-explain">
                不能为空
            </div>
        </div>
    </div>
    <div class="form-item">
        <label class="form-item-label">性别：</label>
        <div class="form-item-control">
            <label class="radio-wrapper">
                <span class="radio">
                    <input type="radio" class="radio-input"/>
                    <span class="radio-inner"></span>
                </span>
                <span>radio</span>
            </label>

            <label class="radio-wrapper checked">
                <span class="radio">
                    <input type="radio" class="radio-input"/>
                    <span class="radio-inner"></span>
                </span>
                <span>radio</span>
            </label>

            <label class="radio-wrapper disabled">
                <span class="radio">
                    <input type="radio" class="radio-input"/>
                    <span class="radio-inner"></span>
                </span>
                <span>radio</span>
            </label>
        </div>
    </div>
</form>
