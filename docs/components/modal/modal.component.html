<h4>modal-confirm</h4>
<div class=" modal-confirm">
    <div class="modal-content" style="width:500px; margin-bottom:40px;">
        <div class="modal-header">
        </div>
        <div class="modal-body">
            <div class="modal-confirm-body">
                <i class="modal-tip-icon">哈</i>
                <span class="tip-message">不能这么干！</span>
                <span class="tip-desc">这是描述，可有可无，没有的时候标题下移！</span>
            </div>
            <div class="modal-confirm-btns">
                <button class="btn btn-secondary" type="button">取消</button>
                <button class="btn btn-primary" type="button">确定</button>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>

<h4>modal-dialog</h4>
<div class="modal-dialog">
    <div class="modal-content" style="width:500px;margin-bottom:40px;">
        <div class="modal-header">
            <button class="close">×</button>
            <div class="modal-title">
                曾内人
            </div>
        </div>
        <div class="modal-body">
            <div>
                禁门宫树月痕过，媚眼惟看宿鹭窠。斜拔玉钗灯影畔，剔开红焰救飞蛾。
            </div>
            <div>
                <button class="btn btn-primary" type="button">查看详细</button>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button">取消</button>
            <button class="btn btn-primary" type="button">确定</button>
        </div>
    </div>
</div>
