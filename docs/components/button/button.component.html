<div class="bd-example">
    <p>四种类型</p>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-dashed">Dashed</button>
    <button type="button" class="btn btn-link">Link</button>
</div>
<div class="bd-example">

<div class="bd-example">
    <p>不同标签</p>
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
</div>
<div class="bd-example">
    <p>active状态</p>
    <button type="button" class="btn btn-primary active">Primary</button>
    <button type="button" class="btn btn-secondary active">Secondary</button>
    <button type="button" class="btn btn-dashed active">Dashed</button>
    <button type="button" class="btn btn-link active">Link</button>
</div>
<div class="bd-example">
    <p>disabled状态，注意a标签是加disbled类，其他是加disabled属性</p>
    <button type="button" class="btn btn-primary" disabled>Primary</button>
    <button type="button" class="btn btn-secondary" disabled>Secondary</button>
    <button type="button" class="btn btn-dashed" disabled>Dashed</button>
    <button type="button" class="btn btn-link disabled">Link</button>
</div>
<div class="bd-example">
    <p>带图标按钮</p>
    <button type="button" class="btn btn-primary btn-icon"><i class="icon btn-icon-left"></i>Primary</button>
    <button type="button" class="btn btn-primary btn-icon">Primary<i class="icon btn-icon-right"></i></button>
</div>
<div class="bd-example">
    <p>组合按钮</p>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary">Secondary1</button>
        <button type="button" class="btn btn-secondary">Secondary2</button>
        <button type="button" class="btn btn-secondary">Secondary3</button>
    </div>
</div>
<div class="bd-example">
    <p>垂直组合按钮</p>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary">Secondary1</button>
        <button type="button" class="btn btn-secondary">Secondary2</button>
        <button type="button" class="btn btn-secondary">Secondary3</button>
    </div>
</div>
