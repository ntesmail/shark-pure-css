<div class="notify-container" style="padding:10px;">
    <div class="notify  notify-success">
        <p class="notify-message">已成功!</p>
        <p class="notify-desc">
            你所提交的信息已经审核通过，请及时跟进申请状况。如有问题，请联系审核人员或在线客服。
        </p>
        <a class="notify-close"></a>
    </div>
    <div class="notify  notify-error">
        <p class="notify-message">出错了!</p>
        <p class="notify-desc">
            你所提交的信息已经审核失败，可以进入个人信箱查看原因，如有疑问，请联系客服人员。
        </p>
        <a class="notify-close"></a>
    </div>
    <div class="notify  notify-warning">
        <p class="notify-message">请注意!</p>
        <p class="notify-desc">
            你的账户会员使用权限将在3天后到期，请及时跟进申请状况。如有问题，请联系审核人员。
        </p>
        <a class="notify-close"></a>
    </div>
    <div class="notify  notify-info">
        <p class="notify-message">帮助信息</p>
        <p class="notify-desc">
            你好，由于你的良好信用，我们决定赠送你三个月产品会员，欲了解会员特权与活动请进首页会员专区查看。
        </p>
        <a class="notify-close"></a>
    </div>
</div>
