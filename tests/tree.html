<!DOCTYPE>
<html>
<head>
    <title>shark-pure-css</title>
    <link rel="stylesheet" type="text/css" href="/css/sharkpure.css">
</head>
<body>
    <div style="margin:20px;">
        <ul class="shark-tree tree-open tree-checkable">
            <li> <label class="tree-group" tree-group-id="all" tree-group-level="1" style="padding-left: 0px;" tree-unfold="true">                                            <a class="tree-icon tree-icon-down" href="javascript:void 0;"></a>                                                <a class="tree-icon tree-icon-check-minus"></a>                                            <span class="tree-node-name">所有组件</span>                </label>
                <ul class=" tree-open">
                    <li> <label class="tree-group" tree-group-id="autocomplete" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">autocomplete组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="dropdown" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">dropdown组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="fileupload" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">fileupload组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="modal" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">modal组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="pager" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">pager组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="popover" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">popover组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="selecter" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">selecter组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="tabset" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">tab组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="toastr" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">toastr组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="tooltip" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check-empty" href="javascript:void 0;"></a>                                            <span class="tree-node-name">tooltip组件</span>                </label>                    </li>
                    <li> <label class="tree-group" tree-group-id="tree" tree-group-level="2" style="padding-left: 32px;">                                                <a class="tree-icon tree-icon-check" href="javascript:void 0;"></a>                                            <span class="tree-node-name">tree组件</span>                </label>                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
