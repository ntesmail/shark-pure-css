<!DOCTYPE html>
<html>
    <head>
        <title>shark-pure-css</title>
        <link rel="stylesheet" type="text/css" href="/css/sharkpure.css">
    </head>
    <body>
        <div>
            normal form
        </div>
        <hr>
        <form>
            <div class="form-group">
                <label class="control-label col-2">姓名：</label>
                <input class="form-control col-16" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label col-2">出生地：</label>
                <span class="form-text col-16">兰溪</span>
            </div>
            <div class="form-group">
                <label class="control-label col-2">性别：</label>
                <div class="form-checkbox col-16">
                    <label>
                        <input type="checkbox"/>男
                    </label>
                    <label>
                        <input type="checkbox"/>女
                    </label>
                </div>
            </div>
        </form>
        <div>
            inline form
        </div>
        <hr>
        <form class="form-inline">
            <div class="form-group col-8">
                <label class="control-label col-6">姓名：</label>
                <input class="form-control col-16" type="text"/>
            </div>
            <div class="form-group col-8">
                <label class="control-label col-6">出生地：</label>
                <span class="form-text col-16">兰溪</span>
            </div>
            <div class="form-group col-8">
                <label class="control-label col-6">性别：</label>
                <div class="form-checkbox col-16">
                    <label>
                        <input type="checkbox"/>男
                    </label>
                    <label>
                        <input type="checkbox"/>女
                    </label>
                </div>
            </div>
        </form>
        <div>
            horizontal form
        </div>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-6">姓名：</label>
                <input class="form-control col-16" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label col-6">出生地：</label>
                <span class="form-text col-16">兰溪</span>
            </div>
            <div class="form-group">
                <label class="control-label col-6">性别：</label>
                <div class="form-checkbox col-16">
                    <label>
                        <input type="checkbox"/>男
                    </label>
                    <label>
                        <input type="checkbox"/>女
                    </label>
                </div>
            </div>
        </form>
    </body>
</html>
