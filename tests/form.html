<!DOCTYPE>
<html>
    <head>
        <title>shark-pure-css</title>
        <link rel="stylesheet" type="text/css" href="/css/sharkpure.css">
    </head>
    <body>
        <div>
            normal form
        </div>
        <hr>
        <form>
            <div class="form-group">
                <label class="control-label col-1">姓名：</label>
                <input class="form-control col-8" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label col-1">出生地：</label>
                <span class="form-text col-8">兰溪</span>
            </div>
            <div class="form-group">
                <label class="control-label col-1">性别：</label>
                <div class="form-checkbox col-8">
                    <label>
                        <input type="checkbox"/>男
                    </label>
                    <label>
                        <input type="checkbox"/>女
                    </label>
                </div>
            </div>
        </form>
        <div>
            inline form
        </div>
        <hr>
        <form class="form-inline">
            <div class="form-group col-4">
                <label class="control-label col-3">姓名：</label>
                <input class="form-control col-8" type="text"/>
            </div>
            <div class="form-group col-4">
                <label class="control-label col-3">出生地：</label>
                <span class="form-text col-8">兰溪</span>
            </div>
            <div class="form-group col-4">
                <label class="control-label col-3">性别：</label>
                <div class="form-checkbox col-8">
                    <label>
                        <input type="checkbox"/>男
                    </label>
                    <label>
                        <input type="checkbox"/>女
                    </label>
                </div>
            </div>
        </form>
        <div>
            horizontal form
        </div>
        <hr>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-3">姓名：</label>
                <input class="form-control col-8" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label col-3">出生地：</label>
                <span class="form-text col-8">兰溪</span>
            </div>
            <div class="form-group">
                <label class="control-label col-3">性别：</label>
                <div class="form-checkbox col-8">
                    <label>
                        <input type="checkbox"/>男
                    </label>
                    <label>
                        <input type="checkbox"/>女
                    </label>
                </div>
            </div>
        </form>
    </body>
</html>
